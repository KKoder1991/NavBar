<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='/style.css' rel="style/text">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="scoreboard">
        <div class="user-label">User</div>
        <div class="computer-label">Computer</div>
        <span user="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="../rockpaperscissors/resources/img/rock.png" alt="rock">
        </div>
        <div class="choice">
            <img src="/rockpaperscissors/resources/img/paper.png" alt="paper">
        </div>
        <div class="choice">
            <img src="../rockpaperscissors/resources/img/scissor.png" alt="scissor">
        </div>
    </div>
</body>
</html>
