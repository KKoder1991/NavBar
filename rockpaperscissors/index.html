<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../rockpaperscissors/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="user-label" class="badge">User</div>
        <div class="computer-label" class="badge">Comp</div>
        <span user="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="../rockpaperscissors/resources/img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="../rockpaperscissors/resources/img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="../rockpaperscissors/resources/img/scissor.png" alt="scissor">
        </div>
    </div>

    <p id="action-message">Make your move</p>
</body>
</html>
